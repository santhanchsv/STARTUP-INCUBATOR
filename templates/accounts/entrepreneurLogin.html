{% extends 'base.html' %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

{% load socialaccount %}

{% providers_media_js %}

<!--Login-->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-brown text-white"> <!-- Changed background color to brown -->
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Username</label>
              <input type="text" class="form-control" id="id_username" name="username">
            </div>
            <div class="form-group">
              <label for="id_password">Password</label>
              <input type="password" class="form-control" id="id_password" name="password">
            </div>
            {{ studentLogin_form|crispy }}
            <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>
          </form>
          <hr>
          <p class="mb-0 text-center">Don't have an account? <a href="{% url 'entrepreneur-register' %}" class="text-primary">Create an Account</a>.</p>
          <hr>
          <h5 class="text-center">Login via social media</h5>
          <div class="d-flex justify-content-center">
            <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-social btn-facebook mr-2">
              <i class="fa fa-facebook"></i> Facebook
            </a>
            <a href="{% provider_login_url 'google' %}" class="btn btn-social btn-google">
              <i class="fa fa-google"></i> Google
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #dbdcdd; /* Changed background color to brown */
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card-header {
    border-radius: 10px 10px 0 0;
  }

  .btn-social {
    width: 150px;
    border-radius: 5px;
    color: white;
  }

  .btn-facebook {
    background-color: #3b5998; /* Facebook blue */
  }

  .btn-google {
    background-color: #db4437; /* Google red */
  }

  .bg-brown {
    background-color: rgb(96, 90, 90); /* Changed card header background color to brown */
  }

  .text-white {
    color: white; /* Changed card header text color to white */
  }
</style>

{% endblock %}
