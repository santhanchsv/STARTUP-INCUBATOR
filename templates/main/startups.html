<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup News</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        background-image: url("{% static 'main/1.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding: 0;
        color: #212529;
    }
        h1 {
            margin: 20px 0;
        }
        .news {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            max-width: 300px;
            padding: 20px;
            text-align: left;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            color: #555;
            overflow: hidden;
            line-height: 1.5em;
            height: 7.5em; /* 10 lines with 1.5em line height */
            margin-bottom: 15px;
        }
        .read-more {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Latest Startup News</h1>
    <div class="news" id="news">
        <!-- Articles will be appended here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const apiKey = 'pub_462482e313c36257ae5dab3b356fba4adabb1'; // Updated NewsData.io API key
          const apiUrl = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=top%20startups`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const articles = data.results;
                    const newsContainer = document.getElementById('news');

                    articles.forEach(article => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        
                        const title = document.createElement('h3');
                        title.textContent = article.title;

                        const description = document.createElement('p');
                        description.textContent = article.description;

                        const readMoreLink = document.createElement('a');
                        readMoreLink.classList.add('read-more');
                        readMoreLink.textContent = 'Read more';
                        readMoreLink.href = article.link;
                        readMoreLink.target = '_blank';

                        card.appendChild(title);
                        card.appendChild(description);
                        card.appendChild(readMoreLink);

                        newsContainer.appendChild(card);

                        // Add "Read more" button functionality
                        readMoreLink.addEventListener('click', (event) => {
                            event.preventDefault();
                            window.open(article.link, '_blank');
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching the news data:', error);
                    document.getElementById('news').textContent = 'Error fetching the news data.';
                });
        });
    </script>
</body>
</html>
